<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #f0f0f0;
        }

        .nav a.active {
            background-color: #667eea;
            color: white;
        }

        .main-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .provider-list {
            display: grid;
            gap: 20px;
        }

        .provider-item {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
            position: relative;
        }

        .provider-item.enabled {
            border-left: 4px solid #10b981;
        }

        .provider-item.disabled {
            border-left: 4px solid #ef4444;
            opacity: 0.7;
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .provider-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .provider-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-enabled {
            background: #d1fae5;
            color: #065f46;
        }

        .status-disabled {
            background: #fee2e2;
            color: #991b1b;
        }

        .provider-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 4px;
        }

        .detail-value {
            font-family: 'Courier New', monospace;
            background: #e5e7eb;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            word-break: break-all;
            position: relative;
        }

  
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #333;
        }

        .edit-form .form-group {
            margin-bottom: 20px;
        }

        .edit-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        .edit-form input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .edit-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .edit-form .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .edit-form input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .provider-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .add-provider-form {
            background: #f0f9ff;
            border: 2px dashed #0284c7;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .error {
            background: #fef2f2;
            color: #ef4444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        .success {
            background: #f0fdf4;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #bbf7d0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .empty-state p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ Providers Management</h1>
            <div class="nav">
                <a href="/ui/">Dashboard</a>
                <a href="/ui/providers" class="active">Providers</a>
                <a href="/ui/server">Server</a>
                <a href="/ui/history">History</a>
            </div>
        </div>

        <div class="main-content">
            <div id="messageArea"></div>

            <div class="section">
                <h2>Current Providers</h2>
                <div id="providersList" class="loading">Loading providers...</div>
            </div>

            <div class="section">
                <div class="add-provider-form">
                    <h2>Add New Provider</h2>
                    <form id="addProviderForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="providerName">Provider Name</label>
                                <input type="text" id="providerName" name="name" required
                                       placeholder="e.g., openai, anthropic">
                            </div>
                            <div class="form-group">
                                <label for="providerApiBase">API Base URL</label>
                                <input type="url" id="providerApiBase" name="api_base" required
                                       placeholder="e.g., https://api.openai.com/v1">
                            </div>
                            <div class="form-group">
                                <label for="providerToken">API Token</label>
                                <input type="password" id="providerToken" name="token" required
                                       placeholder="Your API token">
                            </div>
                        </div>
                        <div class="provider-actions">
                            <button type="submit" class="btn btn-primary">Add Provider</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Provider Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Edit Provider</span>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editProviderForm" class="edit-form">
                <input type="hidden" id="editOriginalName">
                <div class="form-group">
                    <label for="editName">Provider Name</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editApiBase">API Base URL</label>
                    <input type="url" id="editApiBase" name="api_base" required>
                </div>
                <div class="form-group">
                    <label for="editToken">API Token</label>
                    <input type="text" id="editToken" name="token" required>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="editEnabled" name="enabled">
                        <label for="editEnabled" style="margin-bottom: 0;">Enabled</label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API helper functions
        async function fetchAPI(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, error: error.message };
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.marginBottom = '20px';

            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);

            setTimeout(() => messageDiv.remove(), 5000);
        }

        // Load providers
        async function loadProviders() {
            const providersList = document.getElementById('providersList');
            const result = await fetchAPI('/api/providers');

            if (result.success && result.data.length > 0) {
                providersList.innerHTML = '<div class="provider-list">' +
                    result.data.map(provider => `
                        <div class="provider-item ${provider.enabled ? 'enabled' : 'disabled'}" id="provider-${provider.name}">
                            <div class="provider-header">
                                <div class="provider-name">${provider.name}</div>
                                <div class="provider-status ${provider.enabled ? 'status-enabled' : 'status-disabled'}">
                                    ${provider.enabled ? 'Enabled' : 'Disabled'}
                                </div>
                            </div>
                            <div class="provider-details">
                                <div class="detail-item">
                                    <span class="detail-label">API Base</span>
                                    <span class="detail-value">${provider.api_base}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">API Token</span>
                                    <span class="detail-value">${provider.token}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Status</span>
                                    <span class="detail-value">${provider.enabled ? 'Active' : 'Inactive'}</span>
                                </div>
                            </div>
                            <div class="provider-actions">
                                <button class="btn btn-primary" onclick="editProvider('${provider.name}')">
                                    Edit
                                </button>
                                <button class="btn ${provider.enabled ? 'btn-secondary' : 'btn-success'}"
                                        onclick="toggleProvider('${provider.name}')">
                                    ${provider.enabled ? 'Disable' : 'Enable'}
                                </button>
                                <button class="btn btn-danger" onclick="deleteProvider('${provider.name}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('') +
                    '</div>';
            } else if (result.success && result.data.length === 0) {
                providersList.innerHTML = `
                    <div class="empty-state">
                        <h3>No Providers Configured</h3>
                        <p>Add your first AI provider using the form below to get started.</p>
                    </div>
                `;
            } else {
                providersList.innerHTML = `<div class="error">Failed to load providers: ${result.error}</div>`;
            }
        }

        // Add provider
        async function addProvider(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const providerData = {
                name: formData.get('name'),
                api_base: formData.get('api_base'),
                token: formData.get('token')
            };

            const result = await fetchAPI('/api/providers', {
                method: 'POST',
                body: JSON.stringify(providerData)
            });

            if (result.success) {
                showMessage('Provider added successfully!', 'success');
                event.target.reset();
                loadProviders();
            } else {
                showMessage(`Failed to add provider: ${result.error}`, 'error');
            }
        }

        // Delete provider
        async function deleteProvider(name) {
            if (!confirm(`Are you sure you want to delete provider "${name}"?`)) {
                return;
            }

            const result = await fetchAPI(`/api/providers/${name}`, {
                method: 'DELETE'
            });

            if (result.success) {
                showMessage('Provider deleted successfully!', 'success');
                loadProviders();
            } else {
                showMessage(`Failed to delete provider: ${result.error}`, 'error');
            }
        }

        // Toggle provider status
        async function toggleProvider(name) {
            const result = await fetchAPI(`/api/providers/${name}/toggle`, {
                method: 'POST'
            });

            if (result.success) {
                showMessage(result.message, 'success');
                loadProviders();
            } else {
                showMessage(`Failed to toggle provider: ${result.error}`, 'error');
            }
        }

        // Edit provider
        async function editProvider(name) {
            const result = await fetchAPI(`/api/providers/${name}`);

            if (result.success) {
                const provider = result.data;
                document.getElementById('editOriginalName').value = name;
                document.getElementById('editName').value = provider.name;
                document.getElementById('editApiBase').value = provider.api_base;
                document.getElementById('editToken').value = ''; // Don't pre-fill masked token for security
                document.getElementById('editToken').placeholder = provider.token; // Show masked token as placeholder
                document.getElementById('editEnabled').checked = provider.enabled;

                document.getElementById('editModal').style.display = 'block';
            } else {
                showMessage(`Failed to load provider details: ${result.error}`, 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editProviderForm').reset();
        }

        // Update provider
        async function updateProvider(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const originalName = formData.get('originalName');
            const tokenValue = formData.get('token');

            // If token is empty, don't update it (preserve existing token)
            const providerData = {
                name: formData.get('name'),
                api_base: formData.get('api_base'),
                enabled: formData.has('enabled') // checkbox
            };

            // Only include token if it's provided
            if (tokenValue.trim() !== '') {
                providerData.token = tokenValue;
            }

            const result = await fetchAPI(`/api/providers/${originalName}`, {
                method: 'PUT',
                body: JSON.stringify(providerData)
            });

            if (result.success) {
                showMessage('Provider updated successfully!', 'success');
                closeEditModal();
                loadProviders();
            } else {
                showMessage(`Failed to update provider: ${result.error}`, 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('addProviderForm').reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Event listeners
        document.getElementById('addProviderForm').addEventListener('submit', addProvider);
        document.getElementById('editProviderForm').addEventListener('submit', updateProvider);

        // Load providers on page load
        loadProviders();
    </script>
</body>
</html>
